<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container pt-4 pb-4">
        <h1 class="hello-text">Welcome <br /><span class="jane-text">To Bookmark</span></h1>
        <div class="white-container mt-3">
            <h1 class="bookmark-text text-center pt-4 mb-4">Bookmark Your Favorite Sites</h1>

            <form id="bookmarkForm" class="form-card">
                <div class="d-flex flex-column justify-content-center">

                    <label for="siteNameInput" class="site-name">SITE NAME</label>
                    <input type="text" class="form-control" id="siteNameInput" placeholder="Enter site name" />
                    <p id="siteNameErrMsg" class="err-msg"></p>

                    <div class="mb-4">
                        <label for="siteUrlInput" class="site-name">SITE URL</label>
                        <input type="text" class="form-control" id="siteUrlInput" placeholder="Enter site URL" />
                        <p id="siteUrlErrMsg" class="err-msg"></p>

                        <div class="text-right">
                            <button id="submitBtn" class="sub-button btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="mt-3 boxcontainer">
                <ul id="bookmarksList" class="d-none goggle-box">
                </ul>

            </div>
        </div>
    </div>
</body>

</html>
